<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layouts</title>
        <link href="../css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    </head>
    <body>
        <div class="wrapper">
            <nav class="nav-bar">
                <section class="name">
                    <p class="caption">SaaS Kit</p>
                </section>
            </nav>
            <section class="dashboard">
                <section class="search-bar">
                    <img src = "../assets/icons/search_icon.svg" alt="search icon" class="search-icon"/>
                    <input type="search" placeholder="Global search" name="search" class="search-field"/>

                </section>
                <!-- <div class="separator"></div> -->
                <div class="grid-wrapper">
                    <section class="grid-container">
                        <section class="tasks">
                            
                            <section class="tasks-header">
                                <section class="info">
                                    <p class="n-tasks-of-x">8 task completed out of 10</p>
                                    <div class="show">
                                        <p>Show:</p>
                                        <p class="cian" style="margin-left: 5px;">This week</p>
                                        <img src = "../assets/icons/Polygon.svg" alt="search icon" class="polygon"/>
                                    </div>
                                </section>
                                <p class="date">23 December, Sunday</p>
                                <ul class="week-calendar">
                                    <li class="day-cell"><p class="day">Sun</p><p class="n selected-day">23</p></li>
                                    <li class="day-cell"><p class="day cian">Mon</p><p class="n cian">24</p></li>
                                    <li class="day-cell"><p class="day">Tue</p><p class="n">25</p></li>
                                    <li class="day-cell"><p class="day">Wed</p><p class="n">26</p></li>
                                    <li class="day-cell"><p class="day">Thu</p><p class="n">27</p></li>
                                    <li class="day-cell"><p class="day">Fri</p><p class="n">28</p></li>
                                    <li class="day-cell"><p class="day">Sat</p><p class="n">29</p></li>
                                </ul>
                        </section>
                        </section>
                        <section class="deals"></section>
                        <section class="progress"></section>
                    </section>
                </div>
            </section>
        </div>
        

        
    </body>
</html>calc(50% - 24px/2 - 277.5px);
